<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Administración de Club</h1>

    <div class="section">
      <img src="img\quilmes.jpg" alt="Logo de quilmes" class="logo">
      <h2>Afiliación de Socios</h2>
      <form id="afiliacionForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>

        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <select id="categoria">
            <option value="cadete">Cadete</option>
            <option value="socioPleno">Socio Pleno</option>
            <option value="adherente">Adherente</option>
          </select>
        </div>

        <button type="submit">Afiliar Socio</button>
      </form>
    </div>

    <div class="section">
      <h2>Pago de Cuotas</h2>
      <form id="pagoForm">
        <div class="form-group">
          <label for="socioId">ID del Socio:</label>
          <input type="text" id="socioId" required>
        </div>

        <div class="form-group">
          <label for="monto">Monto:</label>
          <input type="number" id="monto" required>
        </div>

        <button type="submit">Registrar Pago</button>
      </form>
    </div>

    <div class="section">
      <h2>Control de Acceso</h2>
      <form id="accesoForm">
        <div class="form-group">
          <label for="socioId">ID del Socio:</label>
          <input type="text" id="socioId" required>
        </div>

        <button type="submit">Verificar Acceso</button>
      </form>
    </div>

    <div class="section">
      <h2>Búsqueda y Eliminación de Afiliados</h2>
      <div id="afiliados">
        <h3>Lista de Afiliados</h3>
        <ul id="lista-afiliados"></ul>
        <input type="text" id="buscar-input" placeholder="Buscar afiliado">
        <br>
        <br>
        <button type="submit" onclick="buscarAfiliado()">Buscar</button>
      </div>
      <div id="eliminar-afiliado">
        <h3>Eliminar Afiliado</h3>
        <input type="text" id="eliminar-input" placeholder="ID del afiliado">
        <br>
        <br>
        <button type="submit" onclick="eliminarAfiliado()">Eliminar</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
